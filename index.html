<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h1 id="listTitle">Shopping List</h1>
      <button id="editTitleBtn">Edit Title</button>
      <input type="text" id="titleInput" style="display: none;">
      <button id="save-title-btn">Save Title</button>
      <div class="input_wrapper">
        <input type="text" id="itemInput" placeholder="Skriv inn vare...">
        <button id="addItemBtn">Legg til</button>
      </div>
      
      <ul id="shoppingList"></ul>
      <div id="buttons">
        <button id="clearListBtn">Clear List</button>
        <button id="saveListBtn">Save List</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
