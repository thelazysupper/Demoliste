<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Innom - Handleliste</title>
        <link rel="icon" type="image/x-icon" href="/assets/innom_logo_blå.svg">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/xpi1scr.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <div class="header_left">
                <img id="logo" src="./assets/innom_logo_hvit.svg">
            </div>
            <div class="header_right"></div>
            <div class="header_mobile_menu">
                <img id="hamburger_menu_icon" src="./assets/hamburger_icon_white.svg">
            </div>
        </header>
        <main>
        <div id="container">
            <h1 id="listTitle">Shopping List</h1>
            <button id="editTitleBtn" onclick="revealTitleInput()"><img id="edit-icon-blue" src="./assets/edit_icon_blue.svg"></button>
            <div class="list_title_wrapper">
                <input type="text" id="titleInput" style="display: none;">
                <button id="save-title-btn">Lagre</button>
            </div>
        </div>
        <div id="shopping_list_container">
        <div class="input_wrapper">
            <input type="text" id="itemInput" placeholder="Skriv inn vare...">
            <button id="addItemBtn">Legg til</button>
        </div>
            <ul id="shoppingList">
                
            </ul>
        </div>
        <div id="bottom_bar">
            <button id="saveListBtn" onclick="changeToSaved()">Lagre liste</button>
            <button id="clearListBtn"><img id="trash_icon_blue" src="./assets/trash_icon_blue.svg"><img id="trash_icon_white"src="./assets/trash_icon_white.svg">Tøm liste</button>
        </div>
        </main> 
        <script src="script.js"></script>
    </body>
</html>
